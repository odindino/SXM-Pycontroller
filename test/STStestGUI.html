<!DOCTYPE html>
<html>
<head>
    <title>STS Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="stsButton">Start STS</button>
        <div id="status">Ready</div>
    </div>

    <script>
        const button = document.getElementById('stsButton');
        const status = document.getElementById('status');
        
        button.addEventListener('click', async () => {
            try {
                button.disabled = true;
                status.textContent = 'Executing STS...';
                
                await pywebview.api.execute_sts();
                status.textContent = 'STS completed successfully';
                
            } catch (error) {
                console.error('STS Error:', error);
                status.textContent = `Error: ${error}`;
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
